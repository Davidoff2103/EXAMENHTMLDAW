		<script>
			setTimeout( function () {
				ocultar('boton');
				document.getElementById( 'loader' ).style.transform = "scale(0)";
				runGame( GAME_LEVELS, DOMDisplay );
				mostrar( 'lista' );
				mostrar( 'restart' );
				mostrar( 'container' );
				mostrar('about');
